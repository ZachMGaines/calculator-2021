<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>

            <section> Addition Calculator
                <input type="number" id="add-value-1">
                <div>+</div>
                <input type="number" id="add-value-2">
                <div id="add-answer"></div>
                <button id="add-button">ADD!</button>
            </section>
            
            <section>Subtraction Calculator
                <input type="number" id="sub-value-1">
                <div>-</div>
                <input type="number" id="sub-value-2">
                <div id="sub-answer"></div>
                <button id="sub-button">Subtract!</button>
            </section> 

            <section>Multiply Calculator
                <input type="number" id="multiply-value-1">
                <div>*</div>
                <input type="number" id="multiply-value-2">
                <div id="multiply-answer"></div>
                <button id='multiply-button'>Multiply</button>
            </section>
            
            <section>Division Calculator
                <input type="number" id="div-value-1">
                <div>/</div>
                <input type="number" id="div-value-2">
                <div id="div-answer"></div>
                <button id="div-button">Divide ME!</button>
            </section>
            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
